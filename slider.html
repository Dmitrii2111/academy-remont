<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
  />
  <link rel="stylesheet" href="slider.css">
  <style>
      
    </style>
</head>
<body>
  <div class="slider-swiper-container">
    <div class="swiper-container mySwiper">
      <div class="swiper-pagination-wrap">
        <span class="swiper-active-index">1</span>
        <div class="swiper-pagination"></div>
        <span class="swiper-quantity-index">3</span>
      </div>
  <di v class="swiper-wrapper">
    <div class="swiper-slide"><img src="./src/img/director.png" alt=""></div>
    <div class="swiper-slide"><img src="./src/img/pexels-gdtography-950241 1.png" alt=""></div>
    <div class="swiper-slide"><img src="./src/img/pexels-max-vakhtbovych-7587744 1.png" alt=""></div>
  </di>
  <div class="buttons-blok-slider">
    <div class="swiper-button-next">
    <button type="button" id="nextArrowSlider" class="btn primary toggle swiper-button-prev">
      <img src="./src/img/next.png" alt="">
    </button>
  </div>
    <div class="swiper-button-prev">
      <button type="button" id="prevArrowSlider" class="btn primary toggle">
        <img src="./src/img/back.png" alt="">
      </button>
    </div>
  </div>
</div>
<div class="swiper-container mySwiper2">
  <div class="swiper-wrapper">
    <div class="swiper-slide">Slide 1</div>
    <div class="swiper-slide">Slide 2</div>
    <div class="swiper-slide">Slide 3</div>
  </div>
</div>
  </div>


<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="./src/js/swiper.js"></script>
</body>
</html>
